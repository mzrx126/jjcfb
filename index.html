<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本选择朗读</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
    </style>
</head>
<body>
    <p>
        在底座的部分，除了两边移动的轮子，我们还需要将起落架的轮子安装在里面，所以，我们在中间留了一条空隙，方便我们安装起落架的轮子，那怎么搭，才能更像是起落架的轮子呢？
<br> <br><br> <br>
两边都制作完了，但我们发现它会一直倒下来，看起来一点都不结实。诶？因为我们是竖着拼接的，如果我们再连接一块横着的积木会怎么样的呢？我们尝试了一下，果然坚固多了！
    </p>

    <script>
        document.addEventListener('mouseup', function() {
            let selectedText = window.getSelection().toString().trim();
            if (selectedText.length > 0) {
                let msg = new SpeechSynthesisUtterance(selectedText);
                msg.lang = 'zh-CN';
                window.speechSynthesis.speak(msg);
            }
        });
    </script>
</body>
</html>
